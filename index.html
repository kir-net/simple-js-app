<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- include bootstrap-->
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <link href="dist/styles.min.css" 
    rel="stylesheet" 
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
  <title>Simple JS App</title>
</head> 

<body>

  <!-- Navbar --> 
  <nav class="navbar navbar-expand-md navbar-dark bg-dark   ">
		<a class="navbar-brand" 
      href="#"
      aria-label="Toggle navigation">
    </a>
		<button 
      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" 
            href="#">&#160Home <span 
            class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
            href="#">&#160Pokemon App
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
          href="https://pokeapi.co/" 
          target="_blank"
            >&#160PokeAPI</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <h1>Available Pok√©mons</h1>
  
  <div class="list-container">
    <div class="row list-group flex-row flex-wrap justify-content-around" id="pokemon-list">
    </div>
  </div>

    
  <!-- Modal -->
  <div 
    class="modal fade" 
    id="modalContainer"
    tabindex="-1" 
    role="dialog"
    aria-labelledby="modalLabel"
    aria-hidden="true">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalLabel" ></h2>
          <button 
            type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div> 
         
      </div>
    </div>
  </div>
      
  
  <!-- Include jQuery first... -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <!-- ... then Popper.js... -->
  <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous">
  </script>
  <!-- ... then Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous">
  </script>
  <script src="src/js/promise-polyfill.js"></script>
  <script src="src/js/fetch.umd.js"></script>
  <script src="dist/scripts.min.js"></script>
</body>
 
</html>
